<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Lautton</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <main>
        <section>
            <p>¿Tienes alguna pregunta? Ponte en contacto con nosotros a través del siguiente formulario:</p>
            <form action="#" method="POST">
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Mensaje:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <input type="submit" value="Enviar">
            </form>
          <p> O envíanos un correo a <a href="mailto:Lautton.autentic@gmail.com">Lautton.autentic@gmail.com</a> para cualquier consulta.</p>

        </section>
        <nav>
            <a href="index.html">Inicio</a> | <a href="about.html">Sobre Nosotros</a> | <a href="blog.html">Blog</a>
        </nav>
    </main>
</body>
</html>
